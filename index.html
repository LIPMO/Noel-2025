<body>

    <script>
        // Fonction pour mettre Ã  jour l'heure en temps rÃ©el
        function updateClock() {
            const now = new Date();

            document.getElementById('clock').textContent = `Heure actuelle : ${timeString}`;

        // Fonction pour le compte Ã  rebours vers minuit du 25 dÃ©cembre
        function updateCountdown() {
            const now = new Date();
            const christmasEve = new Date(now.getFullYear(), 11, 25, 0, 0, 0); // 25 dÃ©cembre Ã  minuit

            if (now > christmasEve) {
                // Si NoÃ«l est dÃ©jÃ  passÃ©, compte Ã  rebours pour l'annÃ©e suivante
                christmasEve.setFullYear(christmasEve.getFullYear() + 1);
            }

            const diff = christmasEve - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById('countdown').textContent =
                    `Temps restant : ${days}j ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById('countdown').textContent = "Joyeux NoÃ«l ! ðŸŽ…ðŸŽ";
